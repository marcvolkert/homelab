version: '3.7'

name: spark-cluster
services:
  spark-master:
    image: bitnami/spark:3.4.1
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
    - "8080:8080"
    - "7077:7077"
  spark-worker-1:
    image: bitnami/spark:3.4.1
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
    - SPARK_MODE=worker
    - SPARK_WORKER_MEMORY=2G
    - SPARK_WORKER_CORES=2
    - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
    - spark-master
  spark-worker-2:
    image: bitnami/spark:3.4.1
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
    - SPARK_MODE=worker
    - SPARK_WORKER_MEMORY=2G
    - SPARK_WORKER_CORES=2
    - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
    - spark-master
  spark-worker-3:
    image: bitnami/spark:3.4.1
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
    - SPARK_MODE=worker
    - SPARK_WORKER_MEMORY=2G
    - SPARK_WORKER_CORES=2
    - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
    - spark-master
